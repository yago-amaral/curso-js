<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Não sei</title>
    <style>
        body{
            background-color: rgb(17, 176, 182);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt("Qual é o seu nome?");
        document.write("Olá, <strong>" +nome+ "</strong>!<br/>");
        document.write("Seu nome tem " + nome.length + " letras.<br/>"); // variável.length = o número de caracteres de uma string
        document.write("Seu nome em maiúsculas é <strong>" +nome.toUpperCase()+ "</strong>.<br/>"); // função toUpperCase = toda a string em maiúsculas
        document.write("Seu nome em minúsculas é <strong>" +nome.toLowerCase()+ "</strong>.<br/>"); // função toLowerCase = toda a string em minúsculas
        /*
            .toFixed(2)
            Método que escreve um number com n casas após a vírgula.

            .replace("a", "b")
            Substitui uma coisa por outra.

            .toLocaleString("pt-BR", {style:"currency", currency:"BRL"})
        */
    </script>
</body>
</html>
