<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: rgb(34, 79, 226); /* Comentário CSS */
            color: white;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição!</p> <!-- Comentário HTML -->
    <script>
        var n1 = Number(prompt("Digite um número: ")); // String
        var n2 = Number(prompt("Digite outro número: ")); // String
        var soma = n1 + n2;
        window.alert(`A soma dos dois números é: ${soma}`); // Template String e Placeholder(requer CRASE)
    </script>
</body>
</html>
