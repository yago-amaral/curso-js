<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background-color: rgb(18, 99, 131);
        }
        div#area{
            font: normal 15pt Arial;
            background-color: rgb(37, 179, 37);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">Interaja...</div>
    <script>
        var a = document.getElementById("area")
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)
        function clicar(){
            document.getElementById("area").innerHTML = "Clicou!"
            document.getElementById("area").style.backgroundColor = "red"
        }
        function entrar(){
            document.getElementById("area").innerHTML = "Entrou!"
        }
        function sair(){
            document.getElementById("area").innerHTML = "Saiu!"
            document.getElementById("area").style.backgroundColor = "rgb(37, 179, 37)"
        }
    </script>
</body>
</html>
